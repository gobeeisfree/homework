<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="login-wrap">
      <header class="title"><h3>로그인</h3></header>
      <main class="login-inner">
        <form action="서버URL" class="login-form" method="post">
          <fieldset>
            <legend class="a11y">로그인 폼</legend>
            <div class="login-form-user">
              <div class="user-email">
                <label for="userEmail" class="login-form__label">아이디</label
                ><input
                  type="email"
                  name="userEmail"
                  class="login-form__input"
                  id="userEmail"
                  placeholder="euid@euid.dev"
                  required
                />
              </div>
              <div class="user-password">
                <label for="userPassword" class="login-form__label"
                  >비밀번호</label
                ><input
                  type="password"
                  name="userPassword"
                  class="login-form__input"
                  id="userPassword"
                  placeholder="8자리 이상"
                  minlength="8"
                  required
                />
              </div>
              <button class="login-form__button">로그인</button>
            </div>
          </fieldset>
        </form>
        <ul class="find-wrap">
          <li>
            <a href="/" class="find__link">회원가입</a>
          </li>
          <li>
            <a href="/" class="find__link">아이디/비밀번호 찾기</a>
          </li>
        </ul>
      </main>
    </div>
  </body>
</html>
